<mat-toolbar [ngStyle.gt-sm]="{'height': '100px'}" class="topbar text-center">
  <img fxHide.lt-md [ngStyle.gt-sm]="{'width': '100px'}" class="responsive-img logo" src="./assets/images/politecnico.png">
  <span fxFlexOffset="10px">
    I.E.S Politécnico Jesús Marín
  </span>
  <span fxFlex></span>
  <!-- Theme Switcher -->
  <button mat-icon-button id="schemeToggle" [style.overflow]="'visible'" matTooltip="Color Schemes" [matMenuTriggerFor]="themeMenu"
    class="topbar-button-right">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu">
    <mat-grid-list class="theme-list" cols="2" rowHeight="48px">
      <mat-grid-tile *ngFor="let theme of egretThemes" (click)="changeTheme(theme)">
        <div mat-menu-item [title]="theme.name">
          <div [style.background]="theme.baseColor" class="egret-swatch"></div>
          <mat-icon class="active-icon" *ngIf="theme.isActive">check</mat-icon>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-menu>
  <!-- Notification toggle button -->
  <div *ngIf="this.auth.isAuthenticated; else login">


    <!-- Top left user menu -->
    <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="topbar-button-right img-button">
      <img src="assets/images/face-7.jpg" alt="">
    </button>
  </div>
  <ng-template #login>
    <article fxLayout="column">
      <button mat-raised-button style="color:#3f51b5;">
        <a style="font-weight:bold; font-size:1.2em;" (click)="openSigninDialog()">
          Login
        </a>
      </button>
      <small>
        <a style="cursor:pointer; text-decoration: underline; font-size:0.85em" [routerLink]="['/signup']">
          Crear cuenta
        </a>
      </small>
    </article>
  </ng-template>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item [routerLink]="['/profile/overview']">
      <mat-icon>account_box</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item [routerLink]="['/profile/settings']">
      <mat-icon>settings</mat-icon>
      <span>Account Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
    <button mat-menu-item [routerLink]="['/sessions/signin']">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sign out</span>
    </button>
  </mat-menu>
</mat-toolbar>
